<body>
    <div class="container">
        <h1>Contact Form</h1><br>
        <p>Enter your details and Sign up</p><br>
        <form action="">
            <label for="email"></label>
            <input id="email" type="text" placeholder="email" required=""><br><br>
            <label for="password"></label>
            <input id="password" type="password" placeholder="password" required=""><br><br>
            <button>Sign Up</button>
        </form>
        <br><br>
        <ul>
            <li><i class="fa-brands fa-github"></i></li>
            <li><i class="fa-brands fa-google-plus"></i></li>
            <li><i class="fa-brands fa-apple"></i></li>
        </ul>
    </div>

</html>
